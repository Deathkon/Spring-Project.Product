<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Reverse Shop</title>
    </head>
    <body>
        <div class="container mb-5 mt-3">
            <h2 class="mb-5">Stock Information</h2>
            <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#exampleModal">Add</button>
                  <table class="table table-striped table-bordered mydatatable">
                      <thead>
                          <tr>
                              <th>Product Id</th>
                              <th>Product Name</th>
                              <th>Product Type</th>
                              <th>Description</th>
                              <th>Price</th>
                              <th>Quantity</th>
                              <th></th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr th:each="listProduct:${listProduct}">
                            <td th:text="${listProduct.getProd_id()}"></td>
                            <td><span th:text="${listProduct.getProd_name()}"></span></td>
                            <td th:text="${listProduct.getProd_type()}"></td>
                            <td th:text="${listProduct.getProd_desc()}"></td>
                            <td th:text="${listProduct.getProd_price()}"></td>
                            <td th:text="${listProduct.getProd_qty()}"></td>
                                <td>
                                    <a href="#" class="btn btn-primary">Edit</a>
                                    <a href="#" class="btn btn-danger">Delete</a>
                                </td>
            
                          </tr>
                        </tbody>
                  </table>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">CREATE & UPDATE PRODUCT</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <form th:action="@{/add}" method="post" th:object="${addproduct}">
                    <div class="modal-body">
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="prod_name" placeholder="PRODUCT Name"
                          th:name="*{prod_name}" th:field="*{prod_name}" required>
                        <label for="prod_name" class="col-form-label">PRODUCT Name</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input class="form-control" id="desc" placeholder="Description" th:name="*{prod_desc}"
                          th:field="*{prod_desc}" required>
                        <label for="desc" class="col-form-label">Description</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="prod_type" placeholder="PRODUCT TYPE"
                          th:name="*{prod_type}" th:field="*{prod_type}" required>
                        <label for="prod_type" class="col-form-label">PRODUCT TYPE</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="prod_price" placeholder="PRODUCT Price"
                          th:name="*{prod_price}" th:field="*{prod_price}" required>
                        <label for="prod_price" class="col-form-label">PRODUCT Price</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="prod_qty" placeholder="PRODUCT Quantity"
                          th:name="*{prod_qty}" th:field="*{prod_qty}" required>
                        <label for="prod_qty" class="col-form-label">PRODUCT Quantity</label>
                      </div>
                      <div class="modal-footer">
                        <button class="btn btn-warning" type="reset" value="Reset">Reset</button>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                      </div>
                  </form>
                </div> 
              </div>
            </div>
        </div>

  <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>
